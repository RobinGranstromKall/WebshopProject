<h1>Create Contact</h1>
<form>
    <table class="table table-stripped">
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" placeholder="Email" ng-model="email"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" placeholder="Password" ng-model="password"></td>
        </tr>
    </table>
    <button class="btn btn-default" ng-click="login()">Login</button>
    <a class="btn btn-default" href="/">Abort</a>
    <p class="text-danger">{{ text }}</p>
</form>
