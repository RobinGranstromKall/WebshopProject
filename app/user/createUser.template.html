<h1>Create Contact</h1>
<form>
    <table class="table table-stripped">
        firstName - Kundens förnamn
        lastName - Kundens efternamn
        email - Kundens e-post
        phone - Kundens telefon
        password - Kundens lösenord
        address - Kundens adress
        postalCode - Kundens postkod
        city - Kundens stad
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input type="text" id="firstName" placeholder="First Name" ng-model="firstName"></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input type="text" id="lastName" placeholder="Last Name" ng-model="lastName"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" placeholder="Email" ng-model="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="number" id="phone" placeholder="Phone" ng-model="phone"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" placeholder="Password" ng-model="password"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><input type="text" id="address" placeholder="Address" ng-model="address"></td>
        </tr>
        <tr>
            <td><label for="postalCode">Postal Code</label></td>
            <td><input type="number" id="postalCode" placeholder="Postal code" ng-model="postalCode"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" id="city" placeholder="City" ng-model="city"></td>
        </tr>
    </table>
    <button class="btn btn-default" ng-click="createUser()">Submit</button>
    <a class="btn btn-default" href="/">Abort</a>
</form>
