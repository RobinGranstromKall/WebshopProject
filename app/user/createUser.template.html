<form data-toggle="validator" role="form" class="col-md-6 col-lg-offset-3">
    <p class="alert-danger">{{createText}}</p><br>
    <div class="form-group">
        <label for="firstname" class="control-label">Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" ng-model="user.firstname" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="lastname" class="control-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" ng-model="user.lastname" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="Email"
               data-error="Enter a valid Email Address." required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="phone" class="control-label">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" ng-model="user.phone" placeholder="Phone" required>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password"
               required>
    </div>
    <div class="form-group">
        <label for="address" class="control-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="user.address" required>
    </div>
    <div class="form-group">
        <label for="postalcode" class="control-label">Postal Code</label>
        <input type="number" class="form-control" id="postalcode" name="postalcode" ng-model="user.postalcode" placeholder="Postal Code" required>
    </div>
    <div class="form-group">
        <label for="city" class="control-label">City</label>
        <input type="text" class="form-control" id="city" name="city"ng-model="user.city" placeholder="City" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="createUser()">Submit</button>
    </div>
</form>
